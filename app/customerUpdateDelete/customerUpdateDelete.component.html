<main role="main" class="container" >
        <div class="row justify-content-md-center">
          <div class="row" >
            <form [formGroup]="customerAddForm" (ngSubmit)="put()">
              <h2 class="mt-3 pt-3">Update/Delete Customer</h2>
              <div class="form-group">
                    <input
                      type="text"
                      id="id"
                      formControlName="Id"
                      class="form-control"
                      [(ngModel)] = "customer.id"
                      placeholder="Customer Id"
                      readonly

                    />
                    <span
                      class="help-block"
                      *ngIf="customerAddForm.get('Id').hasError('required') && customerAddForm.get('Id').touched"
                    >
                      Customer name is required
                    </span>
                  </div>
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  formControlName="Name"
                  class="form-control"
                  [(ngModel)] = "customer.name"
                  placeholder="Customer Name"
                  autofocus
                />
                <span
                  class="help-block"
                  *ngIf="customerAddForm.get('Name').hasError('required') && customerAddForm.get('Name').touched"
                >
                  Customer name is required
                </span>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="phoneNumber"
                  formControlName="PhoneNumber"
                  class="form-control"        
                  [(ngModel)] = "customer.phoneNumber"
                  placeholder="Phone Number"
                  autofocus
                />
                <span
                  class="help-block"
                  *ngIf="customerAddForm.get('PhoneNumber').hasError('required') && customerAddForm.get('PhoneNumber').touched"
                >
                  Customer phone is required
                </span>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="mail"
                  formControlName="Mail"
                  class="form-control"
                  [(ngModel)] = "customer.mail"
                  placeholder="Mail"
                  autofocus
                />
                <span
                  class="help-block"
                  *ngIf="customerAddForm.get('Mail').hasError('required') && customerAddForm.get('Mail').touched"
                >
                  Customer mail is required
                </span>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="city"
                  formControlName="City"
                  class="form-control"
                  [(ngModel)] = "customer.city"
                  placeholder="City"
                  autofocus
                />
                <span
                  class="help-block"
                  *ngIf="customerAddForm.get('City').hasError('required') && customerAddForm.get('City').touched"
                >
                  City name is required
                </span>
              </div>
              <div class="form-group">
                  <input
                    type="text"
                    id="note"
                    formControlName="Note"
                    class="form-control"
                    [(ngModel)] = "customer.note"
                    placeholder="Note"
                    autofocus
                  />
                  <span
                    class="help-block"
                    *ngIf="customerAddForm.get('Note').hasError('required') && customerAddForm.get('Note').touched"
                  >
                    Note is required
                  </span>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" >Update</button>
                <button class="btn btn-lg btn-secondary btn-block" (click)="delete()" type="submit">Delete</button>


            </form>

          </div>

        </div>


      </main>
